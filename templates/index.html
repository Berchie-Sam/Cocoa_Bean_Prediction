<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocoa Bean Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Custom styles */
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image-preview {
            max-height: 300px;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        .loading-indicator {
            display: none; /* Initially hidden */
            text-align: center;
            margin-top: 10px;
        }

        video,
        canvas {
            display: block;
            margin: 5px auto;
            width: 400px;
        }
 
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card form-container">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Cocoa Bean Prediction</h1>
                <form action="/predict" method="post" enctype="multipart/form-data" id="predictForm">
                    <div class="form-group">
                        <label for="file">Upload an image:</label>
                        <input type="file" class="form-control-file" name="file" id="file" accept="image/*">
                    </div>
                    <div class="form-group">
                        <img id="imagePreview" src="#" alt="Image Preview" class="img-fluid image-preview">
                    </div>
                    <input type="hidden" id="capturedFilename" name="filename">
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary mr-2" onclick="clearPreview()">Clear</button>
                        <button type="submit" class="btn btn-primary">Upload and Predict</button>
                    </div>
                    <div id="loading" class="loading-indicator">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p class="mt-2">Processing...</p>
                    </div>
                </form>
            </div>
            <div>
                <h2>Use Camera</h2>
                <button id="openCameraButton" class="btn btn-sm btn-dark m-2">Open Camera</button>
                <video id="video" width="640" height="480" autoplay style="display:none;"></video>
                <button id="captureButton" class="btn btn-sm btn-primary m-2" style="display:none;">Capture Image</button>
                <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
                <img id="snapshot" width="300" style="display:none;" />
                <button id="uploadButton" class="btn btn-sm btn-success m-2" style="display:none;">Upload and Predict</button>
                <button id="clearButton" class="btn btn-sm btn-dark m-2" style="display:none;">Clear Image</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapshot = document.getElementById('snapshot');
        const openCameraButton = document.getElementById('openCameraButton');
        const captureButton = document.getElementById('captureButton');
        const uploadButton = document.getElementById('uploadButton');
        const clearButton = document.getElementById('clearButton');
        const predictForm = document.getElementById('predictForm');
        const imageDataInput = document.getElementById('imageData');
        let imgData;

        openCameraButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    video.style.display = 'block';
                    captureButton.style.display = 'inline-block';
                    openCameraButton.style.display = 'none';
                })
                .catch((err) => {
                    console.error("Error accessing webcam: ", err);
                });
        });

         captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            imgData = canvas.toDataURL('image/png');
            snapshot.src = imgData;
            snapshot.style.display = 'block';
            uploadButton.style.display = 'inline-block';
            clearButton.style.display = 'inline-block';

            // Send the captured image to the server
            fetch('/save_captured_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ imageData: imgData }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('capturedFilename').value = data.filename;
                } else {
                    console.error('Error saving captured image:', data.error);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        uploadButton.addEventListener('click', () => {
            if (document.getElementById('capturedFilename').value) {
                predictForm.submit();
            } else {
                alert('No image to upload. Please capture an image first.');
            }
        });

        clearButton.addEventListener('click', () => {
            imgData = null;
            snapshot.style.display = 'none';
            clearButton.style.display = 'none';
            uploadButton.style.display = 'none';
            document.getElementById('capturedFilename').value = '';
        });

        function clearPreview() {
            var fileInput = document.getElementById('file');
            fileInput.value = '';
            var imgPreview = document.getElementById('imagePreview');
            imgPreview.src = '#';
            imgPreview.classList.add('d-none');
            imageDataInput.value = '';
        }

        document.getElementById('file').addEventListener('change', function(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var img = document.getElementById('imagePreview');
                img.src = reader.result;
                img.classList.remove('d-none');
                imageDataInput.value = reader.result;
            };
            if (event.target.files[0]) {
                reader.readAsDataURL(event.target.files[0]);
            }
        });

        predictForm.addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
