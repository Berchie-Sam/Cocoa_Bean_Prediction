    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapshot = document.getElementById('snapshot');
        const openCameraButton = document.getElementById('openCameraButton');
        const captureButton = document.getElementById('captureButton');
        const uploadButton = document.getElementById('uploadButton');
        const clearButton = document.getElementById('clearButton');
        let imgData; // Variable to store captured image data

        // Open the webcam
        openCameraButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                    video.style.display = 'block'; // Show video element
                    captureButton.style.display = 'inline-block'; // Show capture button
                    openCameraButton.style.display = 'none'; // Hide open camera button
                })
                .catch((err) => {
                    console.error("Error accessing webcam: ", err);
                });
        });

        // Capture image
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get the image data as a Base64 string
            imgData = canvas.toDataURL('image/png');

            // Display the captured image
            snapshot.src = imgData;
            snapshot.style.display = 'block';
            uploadButton.style.display = 'inline-block'; // Show the upload button
            clearButton.style.display = 'inline-block'; // Show the clear button
        });

        // Upload image
        uploadButton.addEventListener('click', () => {
            if (imgData) {
                fetch('upload.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imgData })
                })
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                        alert('Image uploaded successfully!');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            } else {
                alert('No image to upload. Please capture an image first.');
            }
        });

        // Clear captured image
        clearButton.addEventListener('click', () => {
            imgData = null; // Clear the image data
            snapshot.style.display = 'none'; // Hide the captured image
            clearButton.style.display = 'none'; // Hide the clear button
            uploadButton.style.display = 'none'; // Hide the upload button
        });

    </script>
